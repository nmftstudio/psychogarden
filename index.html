<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ Overgrown PRO: Generative Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(20, 30, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #4ade80;
            --accent-glow: rgba(74, 222, 128, 0.4);
            --text: #ecfdf5;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            user-select: none;
        }

        canvas { position: absolute; top: 0; left: 0; }
        
        /* Capas del Canvas */
        #bgCanvas { z-index: 0; } /* Cielo y sol */
        #gameCanvas { z-index: 1; } /* Plantas */
        #fxCanvas { z-index: 2; pointer-events: none; } /* PartÃ­culas y Luz */
        #uiLayer { position: absolute; z-index: 10; width: 100%; height: 100%; pointer-events: none; }

        /* UI Elements */
        .hud-panel {
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stats-group {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .toolbar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            border-radius: 20px;
        }

        .tool-btn {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .tool-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }

        .tool-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.1) translateY(-10px);
            border-color: var(--accent);
        }

        /* Tooltip simple */
        .tool-btn::after {
            content: attr(data-label);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            color: white;
            white-space: nowrap;
        }
        .tool-btn:hover::after { opacity: 1; }

        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--accent);
            padding: 10px 20px;
            border-radius: 30px;
            opacity: 0;
            transition: all 0.4s;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }
        
        .loader-spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(74, 222, 128, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-spinner"></div>
        <h2 style="margin-top: 20px; font-weight: 300;">Generando Ecosistema...</h2>
    </div>

    <canvas id="bgCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <canvas id="fxCanvas"></canvas>

    <div id="uiLayer">
        <div class="top-bar">
            <div class="hud-panel stats-group">
                <div class="stat-item">
                    <span class="stat-label">Biomasa (Coins)</span>
                    <span class="stat-value" id="coinsDisplay">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Semillas</span>
                    <span class="stat-value" id="seedsDisplay">5</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Nivel IA</span>
                    <span class="stat-value" id="levelDisplay">1</span>
                </div>
            </div>
            
            <div class="hud-panel">
                <div class="stat-item" style="align-items: flex-end;">
                    <span class="stat-label" id="weatherDisplay">Analizando Clima...</span>
                    <span style="font-size: 14px; color: #a7f3d0;" id="timeDisplay">00:00</span>
                </div>
            </div>
        </div>

        <div class="notification" id="notif"></div>

        <div class="hud-panel toolbar">
            <button class="tool-btn active" data-tool="seed" data-label="Plantar (Click)" onclick="setTool('seed')">ðŸŒ±</button>
            <button class="tool-btn" data-tool="water" data-label="Hidratar" onclick="setTool('water')">ðŸ’§</button>
            <button class="tool-btn" data-tool="fertilize" data-label="Mutar DNA" onclick="setTool('fertilize')">ðŸ§¬</button>
            <button class="tool-btn" data-tool="harvest" data-label="Recolectar" onclick="setTool('harvest')">âœ¨</button>
        </div>
    </div>

    <script>
        /**
         * OVERGROWN PRO - MOTOR DE JUEGO
         * ImplementaciÃ³n de Sistemas-L (Lindenmayer) para crecimiento orgÃ¡nico
         * y generaciÃ³n procedimental de grÃ¡ficos.
         */

        // --- CONFIGURACIÃ“N E INICIALIZACIÃ“N ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const fxCanvas = document.getElementById('fxCanvas');
        const fxCtx = fxCanvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            [canvas, bgCanvas, fxCanvas].forEach(c => {
                c.width = width;
                c.height = height;
            });
        }
        window.addEventListener('resize', resize);
        resize();

        // --- ESTADO DEL JUEGO ---
        const gameState = {
            coins: 100,
            seeds: 5,
            level: 1,
            xp: 0,
            plants: [],
            particles: [],
            tool: 'seed',
            time: 0, // Ciclo dÃ­a 0-24
            wind: 0
        };

        // --- MOTOR DE AUDIO SINTÃ‰TICO (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'plant') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'grow') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100 + Math.random()*50, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else if (type === 'harvest') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                // Eco
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.frequency.setValueAtTime(1200, now + 0.1);
                gain2.gain.setValueAtTime(0.05, now + 0.1);
                gain2.gain.linearRampToValueAtTime(0, now + 0.4);
                osc2.start(now + 0.1);
                osc2.stop(now + 0.4);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- CLASE PLANTA PROCEDIMENTAL ---
        class ProceduralPlant {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.age = 0;
                this.maxAge = 100 + Math.random() * 50;
                this.growthRate = 0.3;
                this.dna = {
                    seed: Math.random() * 1000,
                    color: `hsl(${90 + Math.random() * 60}, ${60 + Math.random() * 20}%, ${30 + Math.random() * 20}%)`,
                    branchAngle: (Math.PI / 4) + (Math.random() * 0.2 - 0.1),
                    complexity: Math.floor(Math.random() * 2) + 3, // Profundidad de recursiÃ³n
                    type: Math.random() > 0.7 ? 'flower' : 'tree'
                };
                this.state = 'growing'; // growing, mature, dead
                this.water = 100;
                this.value = 0;
            }

            update() {
                if (this.state === 'growing') {
                    this.age += this.growthRate;
                    this.water -= 0.05;
                    
                    if (this.age >= this.maxAge) {
                        this.state = 'mature';
                        this.value = Math.floor(this.age * 2);
                        showNotification(`Â¡Planta Madura! +${this.value} Bio`);
                    }
                }
                
                // Si falta agua, se oscurece y crece lento
                if (this.water < 30) this.growthRate = 0.05;
            }

            draw(ctx, windFactor) {
                // Algoritmo Recursivo de Dibujo (Fractal)
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // El tamaÃ±o depende de la edad
                const scale = Math.min(this.age / 50, 1.5);
                ctx.scale(scale, scale);

                // Color dinÃ¡mico basado en salud
                let color = this.dna.color;
                if (this.water < 30) color = '#5c4d38'; // Seco
                
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';

                // Iniciar recursiÃ³n
                this.drawBranch(ctx, 40, 0, this.dna.complexity, windFactor);

                ctx.restore();
            }

            drawBranch(ctx, length, angle, depth, wind) {
                if (depth === 0) {
                    // Dibujar hojas o flores al final
                    if (this.dna.type === 'flower') {
                        ctx.beginPath();
                        ctx.fillStyle = `hsl(${this.dna.seed % 360}, 70%, 60%)`;
                        ctx.arc(0, 0, 5, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.fillStyle = `rgba(100, 200, 100, 0.6)`;
                        ctx.ellipse(0, 0, 6, 2, angle, 0, Math.PI*2);
                        ctx.fill();
                    }
                    return;
                }

                // Calcular balanceo por viento (ruido simple)
                const sway = Math.sin(Date.now() / 1000 + this.dna.seed + depth) * wind * 0.1;

                ctx.save();
                ctx.rotate(angle + sway);
                
                // Dibujar rama
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -length);
                ctx.stroke();

                ctx.translate(0, -length);

                // BifurcaciÃ³n
                const newLength = length * 0.75;
                const newDepth = depth - 1;
                
                // Rama izquierda
                ctx.lineWidth *= 0.7;
                this.drawBranch(ctx, newLength, -this.dna.branchAngle, newDepth, wind);
                
                // Rama derecha
                this.drawBranch(ctx, newLength, this.dna.branchAngle, newDepth, wind);
                
                ctx.restore();
            }
        }

        // --- SISTEMA DE PARTÃCULAS ---
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1.0;
                this.color = color;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // --- CORE FUNCTIONS ---

        function spawnParticles(x, y, color, count = 10) {
            for(let i=0; i<count; i++) {
                gameState.particles.push(new Particle(x, y, color));
            }
        }

        function setTool(tool) {
            gameState.tool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
        }

        function handleInput(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Encontrar planta cercana
            const plant = gameState.plants.find(p => Math.abs(p.x - x) < 40 && Math.abs(p.y - y) < 60);

            if (gameState.tool === 'seed') {
                if (gameState.seeds > 0 && !plant) {
                    gameState.plants.push(new ProceduralPlant(x, y));
                    gameState.seeds--;
                    playSound('plant');
                    spawnParticles(x, y, '#4ade80');
                    updateUI();
                } else if (!plant) {
                    showNotification("Â¡No quedan semillas!");
                }
            } else if (plant) {
                if (gameState.tool === 'water') {
                    plant.water = 100;
                    plant.growthRate += 0.1;
                    spawnParticles(x, y - 50, '#60a5fa');
                    playSound('grow');
                } else if (gameState.tool === 'fertilize') {
                    plant.dna.color = `hsl(${Math.random()*360}, 80%, 60%)`; // MutaciÃ³n visual
                    plant.growthRate += 0.5;
                    plant.maxAge += 20;
                    spawnParticles(x, y - 50, '#f472b6');
                    playSound('grow');
                } else if (gameState.tool === 'harvest') {
                    if (plant.state === 'mature') {
                        gameState.coins += plant.value;
                        if (Math.random() > 0.5) gameState.seeds++;
                        // Remover planta
                        gameState.plants = gameState.plants.filter(p => p !== plant);
                        spawnParticles(x, y - 50, '#fbbf24', 20);
                        playSound('harvest');
                        updateUI();
                    } else {
                        showNotification("AÃºn no estÃ¡ lista...");
                    }
                }
            }
        }

        function updateUI() {
            document.getElementById('coinsDisplay').innerText = gameState.coins;
            document.getElementById('seedsDisplay').innerText = gameState.seeds;
            document.getElementById('levelDisplay').innerText = gameState.level;
        }

        function showNotification(text) {
            const el = document.getElementById('notif');
            el.innerText = text;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2000);
        }

        // --- RENDER LOOPS ---

        function drawBackground() {
            // Ciclo dÃ­a/noche simulado
            const time = (Date.now() / 10000) % 24; 
            gameState.time = time;
            
            let skyColor, sunColor;
            if (time < 6 || time > 18) { // Noche
                skyColor = '#0f172a';
                sunColor = '#1e293b';
            } else { // DÃ­a
                skyColor = '#38bdf8';
                sunColor = '#fcd34d';
            }

            // Gradiente cielo
            const grad = bgCtx.createLinearGradient(0, 0, 0, height);
            grad.addColorStop(0, skyColor);
            grad.addColorStop(1, '#000'); // Suelo oscuro
            bgCtx.fillStyle = grad;
            bgCtx.fillRect(0, 0, width, height);

            // Sol / Luna
            const sunY = height/2 + Math.sin(time/24 * Math.PI * 2) * (height/2);
            const sunX = width/2 + Math.cos(time/24 * Math.PI * 2) * (width/2);
            
            bgCtx.beginPath();
            bgCtx.arc(sunX, sunY, 50, 0, Math.PI*2);
            bgCtx.fillStyle = sunColor;
            bgCtx.shadowBlur = 40;
            bgCtx.shadowColor = sunColor;
            bgCtx.fill();
            bgCtx.shadowBlur = 0;

            // Clima info
            document.getElementById('timeDisplay').innerText = `${Math.floor(time)}:00 H`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, width, height);
            fxCtx.clearRect(0, 0, width, height);

            drawBackground();

            // Calcular viento global (Perlin noise simplificado con Seno)
            gameState.wind = Math.sin(Date.now() / 2000) * 0.5 + Math.sin(Date.now() / 500) * 0.2;

            // Suelo (Horizonte)
            ctx.fillStyle = '#1c1917';
            ctx.fillRect(0, height - 100, width, 100);
            
            // Render Plantas
            gameState.plants.forEach(plant => {
                plant.update();
                plant.draw(ctx, gameState.wind);
            });

            // Render PartÃ­culas
            gameState.particles.forEach((p, i) => {
                p.update();
                p.draw(fxCtx);
                if(p.life <= 0) gameState.particles.splice(i, 1);
            });

            // Vignette (Efecto cinemÃ¡tico)
            const grad = fxCtx.createRadialGradient(width/2, height/2, height/2, width/2, height/2, width);
            grad.addColorStop(0, 'transparent');
            grad.addColorStop(1, 'rgba(0,0,0,0.6)');
            fxCtx.fillStyle = grad;
            fxCtx.fillRect(0,0,width,height);

            requestAnimationFrame(gameLoop);
        }

        // Eventos
        window.addEventListener('mousedown', handleInput);
        
        // Simular carga
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            }, 1500);
            gameLoop();
        };

    </script>
</body>
</html>
