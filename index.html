<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåø Overgrown: Omniverse Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #4ade80;
            --gold: #fbbf24;
            --danger: #f87171;
            --bg: #050505;
            --glass: rgba(15, 15, 20, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: var(--bg);
            color: #fff; font-family: 'Outfit', sans-serif;
        }

        canvas { position: absolute; top: 0; left: 0; }
        #skyCanvas { z-index: 0; }
        #gameCanvas { z-index: 2; }
        #uiLayer { position: absolute; z-index: 10; width: 100%; height: 100%; pointer-events: none; }

        /* HUD & MENU */
        .hud {
            pointer-events: auto; background: var(--glass);
            backdrop-filter: blur(20px); border-radius: 16px;
            border: 1px solid var(--border); padding: 15px 25px;
        }

        .top-stats {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 40px; align-items: center;
        }

        .stat-group { text-align: center; }
        .stat-label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #888; }
        .stat-value { font-family: 'Space Mono', monospace; font-size: 22px; color: var(--accent); font-weight: 700; }

        /* NAVIGATION MENU */
        .side-menu {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; pointer-events: auto;
        }

        .nav-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--glass); border: 1px solid var(--border);
            color: #fff; font-size: 24px; cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-btn:hover { background: var(--accent); color: #000; transform: scale(1.1); }
        .nav-btn.market { border-color: var(--gold); color: var(--gold); }
        .nav-btn.market:hover { background: var(--gold); color: #000; }

        /* MODALS (POP-UPS) */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; z-index: 100;
            pointer-events: auto;
        }
        .modal-content {
            width: 90%; max-width: 500px; background: #111;
            padding: 40px; border-radius: 24px; border: 1px solid #333;
            text-align: center; position: relative;
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: none; border: none; color: #666; font-size: 28px; cursor: pointer;
        }
        .close-btn:hover { color: var(--danger); }

        /* MINI GAME AREA */
        .game-viewport {
            width: 100%; height: 250px; background: #000;
            margin: 20px 0; border-radius: 12px; border: 1px solid #222;
        }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .shop-item {
            background: #1a1a1a; padding: 15px; border-radius: 12px;
            border: 1px solid #333; cursor: pointer;
        }
        .shop-item:hover { border-color: var(--accent); }

        /* WEATHER FX CAPA */
        #weatherOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            transition: background 2s;
        }

    </style>
</head>
<body>

    <canvas id="skyCanvas"></canvas>
    <div id="weatherOverlay"></div>
    <canvas id="gameCanvas"></canvas>

    <div id="uiLayer">
        <div class="top-stats hud">
            <div class="stat-group">
                <div class="stat-label">Biomasa</div>
                <div class="stat-value" id="ui-bio">0</div>
            </div>
            <div class="stat-group">
                <div class="stat-label">Tiempo</div>
                <div class="stat-value" id="ui-time">12:00</div>
            </div>
            <div class="stat-group">
                <div class="stat-label">Clima</div>
                <div class="stat-value" id="ui-weather" style="color:var(--gold)">Soleado</div>
            </div>
        </div>

        <div class="side-menu">
            <button class="nav-btn market" onclick="openModal('shop')" title="Mercado">üõí</button>
            <button class="nav-btn" onclick="openModal('game1')" title="Splicer DNA">üß¨</button>
            <button class="nav-btn" onclick="openModal('game2')" title="Polinizaci√≥n">üêù</button>
            <button class="nav-btn" onclick="openModal('game3')" title="Ritmo Solar">‚òÄÔ∏è</button>
        </div>

        <div id="modalContainer" class="modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal()">√ó</button>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script>
        /**
         * OMNIVERSE ENGINE
         * Motor de Vida Infinita + Entidades Humanoides
         */

        const State = {
            bio: 500, seeds: 3, plants: [], entities: [],
            time: 8, weather: 'sunny',
            horizon: window.innerHeight * 0.55,
            activeMiniGame: null
        };

        // --- CLASES DEL ECOSISTEMA ---

        class Plant {
            constructor(x, y, dna = null) {
                this.x = x; this.y = y;
                this.dna = dna || {
                    hue: Math.random() * 360,
                    size: 40 + Math.random() * 80,
                    complexity: 3 + Math.floor(Math.random() * 3)
                };
                this.growth = 0;
            }
            update() {
                let speed = 0.002;
                if (State.weather === 'rain') speed *= 3;
                if (this.growth < 1) this.growth += speed;
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.growth, this.growth);
                ctx.strokeStyle = `hsl(${this.dna.hue}, 60%, 50%)`;
                ctx.lineWidth = 2;
                this.drawBranch(ctx, this.dna.size, 0, this.dna.complexity);
                ctx.restore();
            }
            drawBranch(ctx, len, angle, depth) {
                if (depth === 0) return;
                ctx.save();
                ctx.rotate(angle + Math.sin(Date.now()*0.001 + this.x)*0.1);
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0, -len); ctx.stroke();
                ctx.translate(0, -len);
                this.drawBranch(ctx, len * 0.75, 0.5, depth - 1);
                this.drawBranch(ctx, len * 0.75, -0.5, depth - 1);
                ctx.restore();
            }
        }

        class Humanoid {
            constructor() {
                this.x = -50;
                this.y = State.horizon;
                this.targetX = window.innerWidth + 100;
                this.speed = 1.5;
                this.actionCooldown = 100 + Math.random() * 200;
                this.color = '#fff';
            }
            update() {
                this.x += this.speed;
                this.actionCooldown--;
                
                // Acci√≥n Incontrolable
                if (this.actionCooldown <= 0) {
                    this.performAction();
                    this.actionCooldown = 300 + Math.random() * 500;
                }
                return this.x < this.targetX;
            }
            performAction() {
                // El humanoide interact√∫a solo
                const r = Math.random();
                if (r < 0.4) {
                    // Planta algo
                    State.plants.push(new Plant(this.x, State.horizon));
                    console.log("Observador: Sembrando vida.");
                } else if (r < 0.7) {
                    // Poda (elimina planta cercana)
                    State.plants = State.plants.filter(p => Math.abs(p.x - this.x) > 50);
                    console.log("Observador: Podando excesos.");
                } else {
                    // Mutaci√≥n masiva
                    State.plants.forEach(p => { if(Math.abs(p.x - this.x) < 100) p.dna.hue += 90; });
                }
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.fillStyle = this.color;
                // Silueta minimalista
                ctx.fillRect(-5, -40, 10, 25); // Cuerpo
                ctx.beginPath(); ctx.arc(0, -45, 6, 0, Math.PI*2); ctx.fill(); // Cabeza
                // Piernas animadas
                let legMove = Math.sin(Date.now() * 0.01) * 10;
                ctx.fillRect(-4, -15, 3, 15 + legMove);
                ctx.fillRect(1, -15, 3, 15 - legMove);
                ctx.restore();
            }
        }

        // --- MOTOR PRINCIPAL ---

        const Engine = {
            init() {
                this.canvases = {
                    sky: document.getElementById('skyCanvas'),
                    game: document.getElementById('gameCanvas')
                };
                this.resize();
                window.onresize = () => this.resize();
                
                // Iniciar clima
                setInterval(() => this.changeWeather(), 15000);
                
                this.loop();
                this.spawnHumanoid();
            },
            resize() {
                State.horizon = window.innerHeight * 0.55;
                Object.values(this.canvases).forEach(c => {
                    c.width = window.innerWidth;
                    c.height = window.innerHeight;
                });
            },
            changeWeather() {
                const types = ['sunny', 'rain', 'storm', 'mist'];
                State.weather = types[Math.floor(Math.random() * types.length)];
                document.getElementById('ui-weather').innerText = State.weather.toUpperCase();
                
                const overlay = document.getElementById('weatherOverlay');
                if (State.weather === 'rain') overlay.style.background = 'rgba(50, 50, 100, 0.2)';
                else if (State.weather === 'storm') overlay.style.background = 'rgba(0, 0, 0, 0.5)';
                else overlay.style.background = 'transparent';
            },
            spawnHumanoid() {
                const delay = 10000 + Math.random() * 30000;
                setTimeout(() => {
                    State.entities.push(new Humanoid());
                    this.spawnHumanoid();
                }, delay);
            },
            loop() {
                const sCtx = this.canvases.sky.getContext('2d');
                const gCtx = this.canvases.game.getContext('2d');
                
                // Limpiar
                sCtx.clearRect(0,0, window.innerWidth, window.innerHeight);
                gCtx.clearRect(0,0, window.innerWidth, window.innerHeight);

                // Dibujar Cielo (Fondo est√°tico o din√°mico)
                sCtx.fillStyle = State.weather === 'storm' ? '#050510' : '#0a0a0f';
                sCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);

                // Dibujar Suelo (Horizonte a la mitad)
                gCtx.fillStyle = '#080808';
                gCtx.fillRect(0, State.horizon, window.innerWidth, window.innerHeight);

                // Plantas
                State.plants.forEach(p => { p.update(); p.draw(gCtx); });

                // Entidades (Humanoides)
                State.entities = State.entities.filter(e => {
                    const alive = e.update();
                    e.draw(gCtx);
                    return alive;
                });

                // HUD
                State.time += 0.001;
                document.getElementById('ui-bio').innerText = Math.floor(State.bio);
                document.getElementById('ui-time').innerText = Math.floor(State.time % 24) + ":00";

                requestAnimationFrame(() => this.loop());
            }
        };

        // --- INTERFAZ Y MINIJUEGOS ---

        function openModal(type) {
            const container = document.getElementById('modalContainer');
            const body = document.getElementById('modalBody');
            container.style.display = 'flex';

            if (type === 'shop') {
                body.innerHTML = `
                    <h2 style="color:var(--gold)">MERCADO BIOTEC</h2>
                    <div class="shop-grid">
                        <div class="shop-item" onclick="buy('seed')"><h4>Semilla Base</h4><p>50 Bio</p></div>
                        <div class="shop-item" onclick="buy('drone')"><h4>Auto-Riego</h4><p>200 Bio</p></div>
                        <div class="shop-item" onclick="buy('dna')"><h4>Kit Mut√°geno</h4><p>150 Bio</p></div>
                        <div class="shop-item" onclick="buy('weather')"><h4>Invocar Lluvia</h4><p>100 Bio</p></div>
                    </div>
                `;
            } else {
                body.innerHTML = `
                    <h2>MODULO: ${type.toUpperCase()}</h2>
                    <div class="game-viewport" id="miniGameContainer">
                        <div style="padding-top:100px; color:#555">CONECTANDO A LA RED...</div>
                    </div>
                    <button class="nav-btn" style="width:100%; border-radius:8px" onclick="closeModal()">VOLVER AL JARD√çN</button>
                `;
                if(type === 'game1') startSplicer();
                if(type === 'game2') startPollinator();
            }
        }

        function closeModal() {
            document.getElementById('modalContainer').style.display = 'none';
        }

        function buy(item) {
            if (State.bio >= 50) {
                State.bio -= 50;
                if(item === 'seed') State.plants.push(new Plant(Math.random()*window.innerWidth, State.horizon));
                if(item === 'weather') Engine.changeWeather();
                alert("Compra procesada.");
            }
        }

        // L√≥gica simple de minijuegos (ejemplos)
        function startSplicer() {
            const container = document.getElementById('miniGameContainer');
            container.innerHTML = `<div style="padding:20px">Toca r√°pido para generar Biomasa!<br><br><button onclick="State.bio+=10" class="nav-btn">üß¨</button></div>`;
        }

        function startPollinator() {
            const container = document.getElementById('miniGameContainer');
            container.innerHTML = `<div style="padding:20px">Sincronizando polinizadores...<br>Ganando +1 Bio por segundo</div>`;
            const interval = setInterval(() => {
                if(document.getElementById('modalContainer').style.display === 'none') clearInterval(interval);
                State.bio += 1;
            }, 1000);
        }

        Engine.init();

    </script>
</body>
</html>
