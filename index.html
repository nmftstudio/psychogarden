<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåø Psychogarden | Professional Neural Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5016;
            --primary-light: #4a7c2e;
            --accent: #f4a261;
            --bg-dark: #0d1b0a;
            --text: #f8f4e8;
            --glass: rgba(13, 27, 10, 0.9);
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg-dark); 
            color: var(--text); 
            font-family: 'Work Sans', sans-serif; 
            overflow: hidden; 
            transition: filter 1s ease;
        }

        canvas { position: absolute; top: 0; left: 0; }
        #skyCanvas { z-index: 0; }
        #gameCanvas { z-index: 1; }
        #fxCanvas { z-index: 5; pointer-events: none; }

        /* --- CHARACTER SELECTION (Recuperado) --- */
        #selectionOverlay {
            position: fixed; inset: 0; background: var(--bg-dark);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .char-grid { display: flex; gap: 30px; margin-top: 40px; }
        .char-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 30px; cursor: pointer; transition: 0.3s; text-align: center;
        }
        .char-card:hover { border-color: var(--accent); transform: translateY(-10px); }

        /* --- UI OVERLAY --- */
        #uiLayer { position: absolute; z-index: 100; width: 100%; height: 100%; pointer-events: none; }

        .top-hud {
            position: absolute; top: 30px; width: 100%;
            display: flex; justify-content: space-around; pointer-events: auto;
        }
        .stat-card {
            background: var(--glass); padding: 12px 25px; border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        .stat-card label { display: block; font-size: 10px; text-transform: uppercase; color: var(--accent); }
        .stat-card span { font-family: 'Libre Baskerville', serif; font-size: 22px; font-weight: 700; }

        /* --- MENU NEXUS (DERECHA) --- */
        .nexus-menu {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; pointer-events: auto;
        }
        .nexus-btn {
            width: 55px; height: 55px; background: var(--glass); border: 1px solid var(--accent);
            color: var(--accent); font-size: 20px; border-radius: 50%; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .nexus-btn:hover { background: var(--accent); color: var(--bg-dark); }

        /* --- TOOLBAR (ABAJO) --- */
        .toolbar {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; pointer-events: auto;
        }
        .tool {
            padding: 12px 25px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; cursor: pointer; border-radius: 30px; transition: 0.3s;
        }
        .tool.active { background: var(--primary-light); border-color: var(--accent); }

        /* --- MODALES --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; z-index: 1500;
        }
        .modal-content {
            width: 90%; max-width: 600px; background: var(--bg-dark);
            padding: 50px; border: 1px solid var(--primary-light); text-align: center;
        }
        .back-btn { margin-top: 30px; padding: 10px 30px; background: var(--accent); border: none; cursor: pointer; }

    </style>
</head>
<body>

    <canvas id="skyCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    <canvas id="fxCanvas"></canvas>

    <div id="selectionOverlay">
        <h1 style="font-family: 'Libre Baskerville', serif; font-size: 40px;">Psychogarden</h1>
        <p>Selecciona tu linaje gen√©tico</p>
        <div class="char-grid">
            <div class="char-card" onclick="startGame('Alquimista')">
                <h3>üß™ Alquimista</h3>
                <p>+20% Biomasa por planta</p>
            </div>
            <div class="char-card" onclick="startGame('Cham√°n')">
                <h3>üëÅÔ∏è Cham√°n</h3>
                <p>Plantas Psicoactivas puras</p>
            </div>
        </div>
    </div>

    <div id="uiLayer">
        <div class="top-hud">
            <div class="stat-card"><label>Biomasa</label><span id="stat-bio">500</span></div>
            <div class="stat-card"><label>Percepci√≥n</label><span id="stat-flux">L√∫cida</span></div>
            <div class="stat-card"><label>Clima</label><span id="stat-weather">Calmo</span></div>
        </div>

        <div class="nexus-menu">
            <button class="nexus-btn" onclick="openModal('shop')">üõí</button>
            <button class="nexus-btn" onclick="openModal('game1')">üß¨</button>
            <button class="nexus-btn" onclick="openModal('game2')">üêù</button>
            <button class="nexus-btn" onclick="openModal('game3')">‚òÄÔ∏è</button>
        </div>

        <div class="toolbar">
            <button class="tool active" id="btn-seed" onclick="setTool('seed')">üå± Sembrar</button>
            <button class="tool" id="btn-harvest" onclick="setTool('harvest')">‚ú® Cosechar</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-inner"></div>
            <button class="back-btn" onclick="closeModal()">VOLVER AL JARD√çN</button>
        </div>
    </div>

    <script>
        /**
         * PSYCHOGARDEN ENGINE: PRO NEURAL
         */

        const State = {
            bio: 500, plants: [], entities: [], insects: [], 
            tool: 'seed', horizon: 0, weather: 'sunny',
            tripLevel: 0, char: '',
            colors: { stim: '#4ade80', sed: '#60a5fa', hall: '#a855f7' }
        };

        const Canvases = {
            sky: document.getElementById('skyCanvas'),
            game: document.getElementById('gameCanvas'),
            fx: document.getElementById('fxCanvas')
        };

        // --- CLASE PLANTA (Crecimiento Fractal Profesional) ---
        class Plant {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.growth = 0;
                this.age = 0;
                this.type = ['stim', 'sedative', 'trippy'][Math.floor(Math.random()*3)];
                this.hue = this.type === 'stim' ? 120 : (this.type === 'sedative' ? 210 : 280);
                this.consumed = false;
            }
            update() {
                if(!this.consumed && this.growth < 1) this.growth += 0.002;
                this.age += 0.01;
            }
            draw(ctx) {
                if(this.consumed) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                this.renderRecursive(ctx, 60 * this.growth, 0, 5);
                ctx.restore();
            }
            renderRecursive(ctx, len, angle, depth) {
                if(depth <= 0) return;
                ctx.save();
                ctx.rotate(angle + Math.sin(this.age + len)*0.03);
                ctx.strokeStyle = `hsl(${this.hue}, 40%, ${15 + (6-depth)*6}%)`;
                ctx.lineWidth = depth * 1.5;
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0, -len); ctx.stroke();
                ctx.translate(0, -len);
                this.renderRecursive(ctx, len * 0.75, 0.4, depth - 1);
                this.renderRecursive(ctx, len * 0.75, -0.4, depth - 1);
                ctx.restore();
            }
        }

        // --- EL OBSERVADOR (IA HUMANOIDE) ---
        class Observer {
            constructor() {
                this.x = -50; this.y = State.horizon;
                this.speed = 0.6; this.trip = 0;
                this.color = "white";
            }
            update() {
                // L√≥gica de consumo
                State.plants.forEach(p => {
                    if(!p.consumed && p.growth > 0.8 && Math.abs(this.x - p.x) < 20) {
                        p.consumed = true;
                        this.trip = 500;
                        State.tripLevel = 1; // Dispara efecto visual global
                    }
                });

                this.x += this.speed * (this.trip > 0 ? 2 : 1);
                if(this.trip > 0) this.trip--;
                else State.tripLevel *= 0.95;

                return this.x < window.innerWidth + 100;
            }
            draw(ctx) {
                ctx.fillStyle = this.trip > 0 ? State.colors.hall : "white";
                ctx.fillRect(this.x - 3, this.y - 35, 6, 25);
                ctx.beginPath(); ctx.arc(this.x, this.y - 40, 5, 0, Math.PI*2); ctx.fill();
            }
        }

        // --- ENGINE CORE ---

        function startGame(char) {
            State.char = char;
            document.getElementById('selectionOverlay').style.display = 'none';
            init();
        }

        function init() {
            resize();
            window.onresize = resize;
            Canvases.game.addEventListener('mousedown', handleInput);
            requestAnimationFrame(loop);
            
            // Ciclos
            setInterval(() => { if(State.entities.length < 1) State.entities.push(new Observer()); }, 20000);
            setInterval(saveGame, 10000); // Autoguardado mantenido
            loadGame();
        }

        function resize() {
            State.horizon = window.innerHeight * 0.55;
            Object.values(Canvases).forEach(c => {
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            });
        }

        function loop() {
            const ctxG = Canvases.game.getContext('2d');
            const ctxS = Canvases.sky.getContext('2d');

            // Efecto Psicoactivo Global (Filtros)
            if(State.tripLevel > 0.1) {
                document.body.style.filter = `hue-rotate(${Date.now()*0.1}deg) saturate(1.5)`;
            } else {
                document.body.style.filter = 'none';
            }

            // Fondo y Horizonte
            ctxS.fillStyle = '#0a1b0a';
            ctxS.fillRect(0,0, window.innerWidth, window.innerHeight);
            ctxG.clearRect(0,0, window.innerWidth, window.innerHeight);
            ctxG.fillStyle = '#050a05';
            ctxG.fillRect(0, State.horizon, window.innerWidth, window.innerHeight);

            // Plantas
            State.plants.forEach(p => { p.update(); p.draw(ctxG); });

            // Entidades
            State.entities = State.entities.filter(e => {
                const alive = e.update();
                e.draw(ctxG);
                return alive;
            });

            // UI
            document.getElementById('stat-bio').innerText = Math.floor(State.bio);
            document.getElementById('stat-flux').innerText = State.tripLevel > 0.1 ? 'ALTERADA' : 'L√öCIDA';

            requestAnimationFrame(loop);
        }

        // --- INTERACCION Y MINIJUEGOS ---

        function handleInput(e) {
            const x = e.clientX; const y = e.clientY;
            if(State.tool === 'seed' && y > State.horizon - 50) {
                if(State.bio >= 50) {
                    State.bio -= 50;
                    State.plants.push(new Plant(x, State.horizon));
                }
            }
        }

        function setTool(t) {
            State.tool = t;
            document.querySelectorAll('.tool').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');
        }

        function openModal(type) {
            const modal = document.getElementById('modal');
            const inner = document.getElementById('modal-inner');
            modal.style.display = 'flex';

            if(type === 'shop') {
                inner.innerHTML = `
                    <h2>Mercado Negro de Semillas</h2>
                    <p>Biomasa disponible: ${Math.floor(State.bio)}</p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                        <button class="tool" onclick="buy('fast')">Semilla Sativa (Velocidad)</button>
                        <button class="tool" onclick="buy('big')">Semilla √çndica (Tama√±o)</button>
                    </div>
                `;
            } else if(type.startsWith('game')) {
                inner.innerHTML = `<h2>Minijuego: ${type.toUpperCase()}</h2>
                <p>Generando pulsos neuronales...</p>
                <div style="font-size:40px; margin:20px; cursor:pointer;" onclick="State.bio+=10">üß¨</div>`;
            }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function buy(t) {
            if(State.bio >= 100) { State.bio -= 100; State.plants.push(new Plant(Math.random()*window.innerWidth, State.horizon)); }
        }

        // --- GUARDADO (Recuperado de tu web) ---
        function saveGame() {
            localStorage.setItem('psychogarden_save', JSON.stringify({ bio: State.bio }));
        }
        function loadGame() {
            const saved = localStorage.getItem('psychogarden_save');
            if(saved) { const data = JSON.parse(saved); State.bio = data.bio; }
        }

    </script>
</body>
</html>
